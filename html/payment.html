<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment-styles.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="available-spots.html">Available Spots</a></li>
                <li><a href="parking-history.html">Parking History</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Complete Your Payment</h2>
            <form id="payment-form">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <!-- Submit button for form -->
                <button type="submit">Pay Now</button>
            </form>
            <!-- Separate button for booking -->
            <button id="continue-booking" onclick="window.location.href='select-slot.html'">Continue Booking</button>
        </section>
    </main>

    <script src="../js/payment.js"></script> <!-- JavaScript file -->
</body>
</html>
